<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row">
      <div class="col-lg-2 hour">9AM</div>
      <div class="col-lg-8"><input data-input="" id="inputText${i}" class="form-control textarea" type="text"
          name="userInput"></div>
      <div class="col-lg-2"><button class="saveBtn" data-id="99" id="save"><i class="fa fa-save"></i></button></div>

      <div class="col-lg-2 hour">10AM</div>
      <div class="col-lg-8"><input data-input="${i}" id="inputText${i}" class="form-control textarea" type="text"
          name="userInput"></div>
      <div class="col-lg-2"><button class="saveBtn" data-id="10" id="save"><i class="fa fa-save"></i></button></div>

      <div class="col-lg-2 hour">11AM</div>
      <div class="col-lg-8"><input data-input="${i}" id="inputText${i}" class="form-control textarea" type="text"
          name="userInput"></div>
      <div class="col-lg-2"><button class="saveBtn" data-id="11" id="save"><i class="fa fa-save"></i></button></div>

      <div class="col-lg-2 hour">12PM</div>
      <div class="col-lg-8"><input data-input="${i}" id="inputText${i}" class="form-control textarea" type="text"
          name="userInput"></div>
      <div class="col-lg-2"><button class="saveBtn" data-id="12" id="save"><i class="fa fa-save"></i></button></div>

      <div class="col-lg-2 hour">1PM</div>
      <div class="col-lg-8"><input data-input="${i}" id="inputText${i}" class="form-control textarea" type="text"
          name="userInput"></div>
      <div class="col-lg-2"><button class="saveBtn" data-id="13" id="save"><i class="fa fa-save"></i></button></div>

      <div class="col-lg-2 hour">2PM</div>
      <div class="col-lg-8"><input data-input="${i}" id="inputText${i}" class="form-control textarea" type="text"
          name="userInput"></div>
      <div class="col-lg-2"><button class="saveBtn" data-id="14" id="save"><i class="fa fa-save"></i></button></div>

      <div class="col-lg-2 hour">3PM</div>
      <div class="col-lg-8"><input data-input="${i}" id="inputText${i}" class="form-control textarea" type="text"
          name="userInput"></div>

      <div class="col-lg-2 hour">4PM</div>

          name="userInput"></div>

      <div class="col-lg-2 hour">5PM</div>
      <div class="col-lg-8"><input data-input="${i}" id="inputText${i}" class="form-control textarea" type="text"
          name="userInput"></div>
      <div class="col-lg-2"><button class="saveBtn" data-id="17" id="save"><i class="fa fa-save"></i></button></div>

      <div class="col-lg-2 hour">6PM</div>
      <div class="col-lg-8"><input data-input="${i}" id="inputText${i}" class="form-control textarea" type="text"
          name="userInput"></div>
      <div class="col-lg-2"><button class="saveBtn" data-id="18" id="save"><i class="fa fa-save"></i></button></div>


    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./assets/script.js"></script>

</html>
